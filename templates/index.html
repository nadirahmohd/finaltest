<html lang="en">
<head>

    <meta charset="utf-8">

    <!-- Bootstrap JS-->

<body>
<div class="container">
    <div class="header">
        <h1 class="title">News Verification</h1>
    </div>
    <div class="row mt-5 justify-content-center">
        <div class="col-sm-6 p-4">
            <form action="/verify-news" method="post" id="newsForm">
                <div class="mb-3">
                    <label for="newsTitle" class="form-label">News Title</label>
                    <input type="text" class="form-control" id="newsTitle" name="newsTitle" placeholder="Enter news title" required>
                </div>
                <div class="mb-3">
                    <label for="newsText" class="form-label">News Text</label>
                    <textarea class="form-control" id="newsText" name="newsText" rows="3" placeholder="Enter news text" required></textarea>
                </div>
                <button type="submit" form="newsForm" value="Submit">Verify News</button>
                <div class="outcome" id="outcome"></div>
                <div class="supporting-links" id="supportingLinks"></div>
            </form>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-sm footer">
            <p>Made By &#10084; : Nadirah Mohd</p>
        </div>
    </div>
</div>
