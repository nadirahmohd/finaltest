<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <title>News Verification</title>
  <style>
      body {
          background-color: #f8f9fa; /* Light grey background color */
          color: #495057; /* Text color */
          font-family: 'Arial', sans-serif; /* Choose a suitable font */
      }

      .container {
          margin-top: 30px;
      }

      .header {
          text-align: center;
          background-color: #007bff; /* Bootstrap primary color */
          color: #fff; /* White text color */
          padding: 15px;
      }

      .title {
          margin: 0;
          font-size: 36px;
      }

      form {
          background-color: #fff;
          padding: 20px;
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      label {
          font-weight: bold;
      }

      input,
      textarea {
          width: 100%;
          padding: 8px;
          margin-bottom: 10px;
          border: 1px solid #ced4da; /* Bootstrap input border color */
          border-radius: 4px;
          box-sizing: border-box;
      }

      button {
          background-color: #28a745; /* Bootstrap success color */
          color: #fff;
          padding: 10px 20px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
      }

      button:hover {
          background-color: #218838; /* Darker shade on hover */
      }

      .outcome {
          margin-top: 20px;
          font-size: 18px;
      }

      .supporting-links {
          margin-top: 10px;
      }

      .footer {
          text-align: center;
          margin-top: 30px;
          color: #6c757d; /* Bootstrap text-muted color */
      }
  </style>

</head>
<body>
<div class="container">
    <div class="header">
        <h1 class="title">News Verification</h1>
    </div>
    <div class="row mt-5 justify-content-center">
        <div class="col-sm-6 p-4">
            <form action="/verify-news" method="post" id="newsForm">
                <div class="mb-3">
                    <label for="newsTitle" class="form-label">News Title</label>
                    <input type="text" class="form-control" id="newsTitle" name="newsTitle" placeholder="Enter news title">
                </div>
                <div class="mb-3">
                    <label for="newsText" class="form-label">News Text</label>
                    <textarea class="form-control" id="newsText" name="newsText" rows="3" placeholder="Enter news text"></textarea>
                </div>
                <button type="submit" form="newsForm" value="Submit">Verify News</button>
                <div class="outcome" id="outcome"></div>
                <div class="supporting-links" id="supportingLinks"></div>
            </form>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-sm footer">
            <p>Made By &#10084; : Nadirah Mohd</p>
        </div>
    </div>
</div>

<!-- JavaScript to handle form submission and display outcome -->
<script>
    document.getElementById('newsForm').addEventListener('submit', function(event) {
        event.preventDefault();

        var enteredTitle = document.getElementById('newsTitle').value;
        var realNewsTitle = "As U.S. budget fight looms, Republicans flip their fiscal script";

        var outcomeElement = document.getElementById('outcome');
        var supportingLinksElement = document.getElementById('supportingLinks');

        if (enteredTitle === realNewsTitle) {
            outcomeElement.innerHTML = "<p>This is the REAL NEWS and has been published in</p>";
            supportingLinksElement.innerHTML = "<div class='iframely-embed'>" +
                "<div class='iframely-responsive' style='padding-bottom: 52.3333%; padding-top: 120px;'>" +
                "<a href='https://www.reuters.com/article/idUSKBN1EP0LJ/' data-iframely-url='//iframely.net/I6gdUez'></a>" +
                "</div>" +
                "</div>" +
                "<div class='iframely-embed'>" +
                "<div class='iframely-responsive' style='height: 140px; padding-bottom: 0;'>" +
                "<a href='https://www.tnp.sg/news/business/us-budget-fight-looms-republicans-flip-their-fiscal-scrip' data-iframely-url='//iframely.net/KpJI8OU'></a>" +
                "</div>" +
                "</div>";

            // Dynamically load Iframely script after setting the inner HTML
            var script = document.createElement('script');
            script.src = 'https://iframely.net/embed.js';
            script.async = true;
            document.head.appendChild(script);
        } else {
            outcomeElement.innerHTML = "<p>THIS IS FAKE NEWS</p>";
            supportingLinksElement.innerHTML = "";
        }
    });
</script>
</body>
</html>
